<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link rel="stylesheet" href="../novaConta/novaConta.css">
    <title>Criar Conta</title>
</head>
<body>
    <div class="main">
        <div class="info">
            <div class="details">
                <form class="form" action="">
                    <input class="field"type="text" placeholder="login">
                    <input class="field"type="text" placeholder="senha">
                    <input class="field"type="text" placeholder="confirmar senha">
                    <input class="field"type="text" placeholder="nome completo">
                    <input class="field"type="text" placeholder="e-mail">
                    <input class="field"type="text" placeholder="altura (m)">
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="btn btn-secondary">
                        Criar conta
                    </a>
                </form>
            </div>
            <div class="other_options">
                <a href="../inicio.html">
                    <button>voltar</button>
                </a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
               </div>
                <div class="alert alert-success" role="alert">
                     Conta criada com sucesso!
                </div>
            </div>
            <div class="modal-footer">
                <div class="buttons">
                    <a href="../inicio.html">
                        <button>ok</button>
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
