<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link rel="stylesheet" href="../listaPeso/listaPeso.css">
    <title>Lista de pesos</title>
</head>
<body>
    <header>
        <a data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
            <i class="bi bi-list"></i>
        </a>
        Lista de pesos
        <div></div>
    </header>
    <div class="content">
        <div class="table">
            <div class="head">
                <span>DATA</span>
                <span>PESO (KG)</span>
                <span>AÇÕES</span>
            </div>
            <div class="row">
                <span>06/01/2020</span>
                <span>70 kg</span>
                <div>
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                        <button>
                            <i class="bi bi-pencil"></i>
                        </button>
                    </a>
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop3">
                        <button>
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </a>
                </div>
            </div>
            <div class="row">
                <span>16/01/2020</span>
                <span>68,5 kg</span>
                <div>
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                        <button>
                            <i class="bi bi-pencil"></i>
                        </button>
                    </a>
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop3">
                        <button>
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </a>
                </div>
            </div>
            <div class="row">
                <span>03/02/2020</span>
                <span>66 kg</span>
                <div>
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
                        <button>
                            <i class="bi bi-pencil"></i>
                        </button>
                    </a>
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop3">
                        <button>
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <a data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
            <button>
                Adicionar Peso
            </button>
        </a>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <header>
                <div class="circle">L</div>
                Lucas Mattos Amorim
            </header>
          <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="content">
                <a href="../dashboard/dashboard.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-house-door"></i>
                        </div>
                        <span>Dashboard</span>
                    </button>
                </a>
                <a href="../cadastro/cadastro.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <span>Editar cadastro</span>
                    </button>
                </a>
                <a href="../listaPeso/listaPeso.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-pencil"></i>
                        </div>
                        <span>Editar pesos</span>
                    </button>
                </a>
                <a href="../inicio.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-door-open-fill"></i>
                        </div>
                        <span>Deslogar da conta</span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="item">
                    <input type="text" onfocus="(this.type='date')" onblur="(this.type='date')" placeholder="data">
                </div>
                <div class="item">
                    <input type="number" placeholder="peso (kg)">
                </div>
            </div>
            <div class="modal-footer">
                <div class="buttons">
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                        <button>Editar</button>
                    </a>
                    <a href="../listaPeso/listaPeso.html">
                        <button>Voltar</button>
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
               </div>
                <div class="alert alert-success" role="alert">
                     Peso editado com sucesso!
                </div>
            </div>
            <div class="modal-footer">
                <div class="buttons">
                    <a href="../inicio.html">
                        <button>ok</button>
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-trash-fill"></i>
               </div>
                <div class="alert alert-danger" role="alert">
                     Tem certeza que deseja excluir?
                </div>
            </div>
            <div class="modal-footer">
                <div class="buttons">
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop4">
                        <button>sim</button>
                    </a>
    
                    <a href="../listaPeso/listaPeso.html">
                        <button>não</button>
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop4" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
               </div>
                <div class="alert alert-success" role="alert">
                     Peso deletado com sucesso!
                </div>
            </div>
            <div class="modal-footer">
                <div class="buttons">
                    <a href="../listaPeso/listaPeso.html">
                        <button>ok</button>
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
