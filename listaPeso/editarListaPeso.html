<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link rel="stylesheet" href="../listaPeso/editarListaPeso.css">
    <title>Lista de pesos</title>
</head>
<body>
    <header>
        <a href="../menu/menu.html">
            <i class="bi bi-list"></i>
        </a>
        Lista de pesos
        <div></div>
    </header>
    <div class="content">
        <div class="table">
            <div class="head">
                <span>DATA</span>
                <span>PESO (KG)</span>
                <span>AÇÕES</span>
            </div>
            <div class="row">
                <span>06/01/2020</span>
                <span>70 kg</span>
                <div>
                    <a href="../listaPeso/editarListaPeso.html">
                        <button>
                            <i class="bi bi-pencil"></i>
                        </button>
                    </a>
                    <a href="">
                        <button>
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </a>
                </div>
            </div>
            <div class="row">
                <span>16/01/2020</span>
                <span>68,5 kg</span>
                <div>
                    <a href="../listaPeso/editarListaPeso.html">
                        <button>
                            <i class="bi bi-pencil"></i>
                        </button>
                    </a>
                    <a href="">
                        <button>
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </a>
                </div>
            </div>
            <div class="row">
                <span>03/02/2020</span>
                <span>66 kg</span>
                <div>
                    <a href="../listaPeso/editarListaPeso.html">
                        <button>
                            <i class="bi bi-pencil"></i>
                        </button>
                    </a>
                    <a href="">
                        <button>
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <a href="../listaPeso/editarListaPeso.html">
            <button>
                Adicionar Peso
            </button>
        </a>
    </div>
    <div class="landscape">
        <div class="panel">
            <div class="item">
                <input type="text" onfocus="(this.type='date')" onblur="(this.type='date')" placeholder="data">
            </div>
            <div class="item">
                <input type="number" placeholder="peso (kg)">
            </div>
            <div class="buttons">
                <a href="../listaPeso/editarListaConfirmacao.html">
                    <button>Editar</button>
                </a>
                <a href="../listaPeso/listaPeso.html">
                    <button>Voltar</button>
                </a>
            </div>
        </div>
    </div>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
