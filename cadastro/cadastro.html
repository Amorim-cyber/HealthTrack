<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap-icons-1.5.0/bootstrap-icons.css">
    <link rel="stylesheet" href="../cadastro/cadastro.css">
    
    <title>Cadastro</title>
</head>
<body>
    <header>
        <a data-bs-toggle="offcanvas" href="#offcanvas" role="button" aria-controls="offcanvas">
            <i class="bi bi-list"></i>
        </a>
        Cadastro
        <div></div>
    </header>

    <div class="content">
        <div class="portrait">
            <div class="profile">
                <div class="circle">L</div>
            </div>
            <div class="description">
                <span class = "item">Lucas Mattos Amorim</span>
                <span class = "item">amorim22lucas@gmail.com</span>
                <span class = "item">1,83 m</span>
            </div>
        </div>
    
        <a data-bs-toggle="modal" data-bs-target="#staticBackdrop1">
            <button>
                Editar Cadastro
            </button>
        </a>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
            <header>
                <div class="circle">L</div>
                Lucas Mattos Amorim
            </header>
          <button type="button" class="btn-close btn-close-white text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="content">
                <a href="../dashboard/dashboard.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-house-door"></i>
                        </div>
                        <span>Dashboard</span>
                    </button>
                </a>
                <a href="../cadastro/cadastro.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <span>Editar cadastro</span>
                    </button>
                </a>
                <a href="../listaPeso/listaPeso.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-pencil"></i>
                        </div>
                        <span>Editar pesos</span>
                    </button>
                </a>
                <a href="../inicio.html">
                    <button>
                        <div class="icon">
                            <i class="bi bi-door-open-fill"></i>
                        </div>
                        <span>Deslogar da conta</span>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="item">
                    <input type="text" placeholder="Lucas Mattos Amorim">
                </div>
                <div class="item">
                    <input type="text" placeholder="amorim22lucas@gmail.com">
                </div>
                <div class="item">
                    <input type="number" placeholder="1,83">
                </div>
            </div>
            <div class="modal-footer">
                <div class="buttons">
                    <a data-bs-toggle="modal" data-bs-target="#staticBackdrop2">
                        <button>Editar</button>
                    </a>
                    <a href="../listaPeso/listaPeso.html">
                        <button>Voltar</button>
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
                <div class="alert alert-success" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
               </div>
                <div class="alert alert-success" role="alert">
                     Cadastro editado com sucesso!
                </div>
            </div>
            <div class="modal-footer">
                <div class="buttons">
                    <a href="../cadastro/cadastro.html">
                        <button>ok</button>
                    </a>
                </div>
            </div>
          </div>
        </div>
    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
